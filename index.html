<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px;
            margin: 5px;
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Login or Sign Up</h2>

    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <button id="logout-btn" style="display:none;">Logout</button>

    <p id="status"></p>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDy03LkdCtVzsOjzkxs4qdLH6U2lXz7tmM",
            authDomain: "loka-40528.firebaseapp.com",
            projectId: "loka-40528",
            storageBucket: "loka-40528.appspot.com",
            messagingSenderId: "132042402011",
            appId: "1:132042402011:web:9028f307aee83f722f84fe",
            measurementId: "G-3QE3XB9DGM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Signup Function
        document.getElementById("signup-btn").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => document.getElementById("status").innerText = "Signup Successful!")
                .catch(error => document.getElementById("status").innerText = error.message);
        });

        // Login Function
        document.getElementById("login-btn").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById("status").innerText = "Login Successful!";
                    document.getElementById("logout-btn").style.display = "block";
                })
                .catch(error => document.getElementById("status").innerText = error.message);
        });

        // Logout Function
        document.getElementById("logout-btn").addEventListener("click", function() {
            signOut(auth).then(() => {
                document.getElementById("status").innerText = "Logged out!";
                document.getElementById("logout-btn").style.display = "none";
            }).catch(error => document.getElementById("status").innerText = error.message);
        });

        // Track Authentication State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("status").innerText = `Logged in as ${user.email}`;
                document.getElementById("logout-btn").style.display = "block";
            } else {
                document.getElementById("status").innerText = "";
                document.getElementById("logout-btn").style.display = "none";
            }
        });

    </script>
</body>
</html>
